<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio1.css">
    <title>Atendimento on-line</title>
</head>
<body>
    <header>Atendimento on-line</header>
    <div class="conversa">
        <div class="mensagem atendente">
            <div>Atendente</div>
            Você vai querer como professor o Lucas ou o Gilberto?
        </div>
        <br><br>
        <div class="mensagem cliente">
            <div class="eu">Eu</div>
            Lucas, Gilberto só serve de coordenador.
        </div>
        <br><br>
        <div class="mensagem atendente">
            <div>Atendente</div>
            Certo, já está escolhido então!
        </div>
        <br><br>
        <div class="mensagem cliente">
            <div class="eu">Eu</div>
            Muito obrigado!
        </div>
    </div>
    <br><br>
    <br><br>
    <footer>
        <textarea placeholder="Digite sua mensagem"></textarea>
        <button>Enviar</button>
    </footer>
</body>
</html>
